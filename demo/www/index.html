<!DOCTYPE html>
<html>
    <head>
        <script>
            function callFromNativeScript() {
                console.log("got a message from nativescript");

                window.nsWebViewBridge.emit("gotMessage", { huba: "hop" });
            }

            function getNumber() {
                return 42;
            }

            function getNumberFloat() {
                return 3.14;
            }

            function getBoolean() {
                return false;
            }

            function getString() {
                return "string result from webview JS function";
            }

            function getArray() {
                return [1.5, true, "hello"];
            }

            function getObject() {
                return { prop: "test", name: "object-test", values: [42, 3.14] };
            }

            function showAlert() {
                alert("Web Alert");
            }

            function showConfirm() {
                console.log(confirm("Web Confirm"));
            }

            function showPrompt() {
                console.log(prompt("Web Prompt", "Prompt"));
            }
        </script>
    </head>
    <body>
        <p class="red">RED</p>
        <div>
            <h1>Should overide url?</h1>
            <a href="http://google.com">Go to google - should not load</a>
            <div>
                <button onclick="showAlert();">Alert</button>
            </div>
            <div>
                <button onclick="showConfirm();">Confirm</button>
            </div>
            <div>
                <button onclick="showPrompt();">Prompt</button>
            </div>
        </div>
    </body>
</html>
